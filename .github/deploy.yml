name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Surge
        run: npm install --global surge

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.782d02207132e8efd5432f7fd18f2c57 }}
        run: surge --project ./ --domain hermesalberto-prueba.surge.sh --token $SURGE_TOKEN
